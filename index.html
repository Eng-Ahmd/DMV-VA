<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA DMV Practice Exam</title>
    <style>
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }

        .answer-button {
            display: block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .answer-button:hover {
            background-color: #e0e0e0;
        }

        .selected-answer {
            background-color: #d0d0d0;
        }

        label {
            display: inline-block;
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        label:hover {
            background-color: #ddd;
        }

        /* Added styles for the Submit and Next buttons */
        #submit-btn, #next-btn {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
            margin: 10px 0;
        }

        #submit-btn:hover, #next-btn:hover {
            background-color: #0056b3;
        }

    </style>    
</head>

<body>
    <div id="score">Score: 0</div>
    <h1>Virginia DMV Practice Exam</h1>
    <!-- Category Question Count Input -->
    <div id="category-selection">
        <label>
            Signs Category:
            <input type="number" id="sn-count-input" placeholder="Number of questions">
            Available: <span id="available-sn">81</span>
        </label>
        <label>
            Safety Category:
            <input type="number" id="sf-count-input" placeholder="Number of questions">
            Available: <span id="available-sf">184</span>
        </label>
        <button onclick="startQuizWithSelection()">Start Quiz</button>
    </div>
    <div id="question-container">
        <img id="question-image" src="" alt="Question Image" width="300" style="display: none;">
        <h2 id="question-text"></h2>
        <div id="answers">
            <!-- Dynamically populated answers will be placed here -->
        </div>
        <button id="submit-btn" onclick="checkAnswer()">Submit</button>
        <button id="next-btn" onclick="nextQuestion()" style="display: none;">Next</button>
    </div>
    <div id="feedback"></div>
    <script src="script.js"></script>
</body>

</html>
